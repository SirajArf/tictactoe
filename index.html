<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>tictactoe</li>
            </ul>
        </nav>
        <div class="gameContainer">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext">1</span></div>
                <div class="box bt-0"><span class="boxtext">2</span></div>
                <div class="box bt-0 br-0"><span class="boxtext">3</span></div>
                <div class="box bl-0"><span class="boxtext">4</span></div>
                <div class="box"><span class="boxtext">5</span></div>
                <div class="box br-0"><span class="boxtext">6</span></div>
                <div class="box bl-0 bd-0 bd-0"><span class="boxtext">7</span></div>
                <div class="box bd-0"><span class="boxtext">8</span></div>
                <div class="box br-0 bd-0"><span class="boxtext">9</span></div>
            </div>
            <div class="info">
                <h1>Hello players</h1>
                <div>
                    <span class="info">Turn for x</span>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
